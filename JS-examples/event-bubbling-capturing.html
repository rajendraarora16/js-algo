<!DOCTYPE html>
<html>
    <head>
        <title>This is title</title>
    </head>
    <body>
        <!-- Event bubble example -->
        <div id="box" style="padding: 20px;border:2px solid;">
            <button id="buttonId">Click me</button>
        </div>
    </body>
    <script type="text/javascript">
        const buttonId = document.getElementById("buttonId");
        if (buttonId) {
            buttonId.addEventListener("click", function(event) {
                console.log("button is clicked");
                // event.stopPropagation();
            });
        }
        

        const boxId = document.getElementById("box");
        if (boxId) {
            boxId.addEventListener("click", function(event) {
                console.log("box is clicked");
            }, false);
        }
    </script>

    <!-- Output will be "box is clicked" and then "button is clicked" when we click button-->

    <br/><br/><br/><br/>

    
    <div id="outer" style="padding: 20px;border:2px solid green;">
        Outer
        <div id="middle" style="padding: 20px;border:2px solid red;">
            Middle
            <div id="inner" style="padding: 20px;border:2px solid purple;">
                Inner
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('outer').addEventListener('click', function(e) {
            console.log('Outer Div captured the click');
            // e.stopPropagation();
        }, true);

        document.getElementById('middle').addEventListener('click', function(e) {
            console.log('Middle Div captured the click');
            // e.stopPropagation();
        }, true);

        document.getElementById('inner').addEventListener('click', function(e) {
            console.log('Inner Div captured the click');
            // e.stopPropagation();
        }, true);

        // output will be first "outer", "middle" & "inner" since we made it as true
        // If you pass the event capturing phase as "true"
        // output will be first "inner", "middle" & "outer" as we made it as false

    </script>
</html>
